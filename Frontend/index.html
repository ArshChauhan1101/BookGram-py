<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>BookGram</title>
</head>
<body>
    <div class="background-container">
        <img src="" alt="background image" class="background-image">
        <div class="container search-container">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter a book title or Author Name">
                <button class="btn btn-primary" onclick="searchBooks()">Search</button>
            </div>
            <div id="bookList" class="book-list-container">
                <!-- Book results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
