<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BookGram</title>
</head>
<body>
    <div class="background-container">
        <img src="background.jpg" alt="background image" class="background-image">
        <nav class="navbar" id="navbar">
            <div class="container navbar-content flex">
                <div class="brand-and-toggler flex flex-sb">
                    <a href="/" class="navbar-brand flex">
                        <img src="bookgram.png" alt="site logo" style="margin-right: 20px;" />
                        <span class="text-uppercase fw-7 fs-24 ls-1">BookGram</span>
                    </a>
                    <button type="button" class="navbar-toggler-btn" id="navbarTogglerBtn">
                        â˜°
                    </button>
                </div>

                <div class="navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="book" class="nav-link text-uppercase text-white fs-22 fw-6 ls-1">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about" class="nav-link text-uppercase text-white fs-22 fw-6 ls-1">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container search-container">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter a book title or Author Name">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="searchBooks()">Search</button>
                </div>
            </div>

            <div id="bookList">
                <!-- Book results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
